<html>

        <title> EXERCICIO 23 </title>

        <script>

            // 23 - Faça um programa em que o usuário informe 20 valores e no final, escreva o maior e o menor valor lido.
            
            var maior = 0; 
            var menor = 0;

            for (let contador = 0; contador < 20; contador++) {
                var num = parseFloat(prompt("Digite um número: "));
                if (num > maior) {
                    maior = num;
                };
                if (num < maior || num < menor) {
                    menor = num;
                };
            };
                
            alert("O menor número é: " + menor);
            alert("O maior número é: " + maior);


        </script>




    </head>
