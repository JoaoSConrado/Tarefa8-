        <script>

        // 14 - Acrescente ao exercício anterior a mensagem "Infelizmente, você foi reprovado!" caso a média calculada seja menor que 6.0.
        
        var x = parseFloat(prompt("Digite um número"));
        var y = parseFloat(prompt("Digite um número"));
        var media = ((x + y)/2)
    
        if (media) {
            document.write ("média semestral = " + media)
        }

        if (media >= 6) {
            document.write ("<br><br> PARABÉNS! Você foi aprovado!")
        }

        if (media < 6) {
            document.write ("<br><br> Infelizmente, você foi reprovado!")
        }




        </script>
